<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./mesg.html">
    <h1>COURSE REGISTRATION FORM</h1>
    <fieldset>
        <legend>Personal Details</legend>
        <table>
            <tr>
                <td><label for="fn">First Name:</label></td>
                <td><input type="text" id="fn" required> </td>
            </tr>
            <tr>
                <td><label for="sn">Surname:</label></td>
                <td><input type="text" id="sn" required></td>
            </tr>
            <tr>
                <td><label for="mn">Mobile Number:</label></td>
                <td><input type="tel" id="mn" required></td>
            </tr>
            <tr>
                <td><label for="em">Email:</label></td>
                <td><input type="email" id="em" required></td>
            </tr>
            <tr>
                <td><label for="pwsd">Password:</label></td>
                <td><input type="password" id="pwsd" required></td>
            </tr>
            <tr>
                <td><label for="pwd">Confirm Password</label></td>
                <td><input type="password" id="pwd" required></td>
            </tr>
            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="date" id="dob" required></td>
            </tr>
            <tr>
                <td><label for="gn">Gender</label></td>
                <td><input type="radio" id="gn" name="gnr">Male</input>
                <input type="radio"  id="gn" name="gnr">Female</input>
                <input type="radio"  id="gn" name="gnr">Others</input></td>
             </tr>
             <tr>
                <td><label >Select Country</label></td>
                <td><select>
                    <option >India</option>
                    <option >USA</option>
                    <option >China</option>
                </select></td>  
            </tr>
            <tr>
                <td><label for="">Upload Picture</label></td>
                <td><input type="file"  required></td>
            </tr>

            <tr>
               
                <td><input type="reset" ></td>
            </tr>
             
        </table>
    </fieldset><br>


    <fieldset>
        <legend>Course Details</legend>
        <label for="">Select Course</label>
        <select>
            <option>Java Full Stack</option>
            <option>Python Full Stack</option>
            <option>Mern Stack</option>
        </select><br>

        <label for="">Delivery Mode:</label>
        <input type="checkbox">Online</input>
        <input type="checkbox">Offline</input>
    
        <br>
        <label>Comments:</label><br>
        <textarea></textarea>
    </fieldset><br>
    <center>
        <input type="submit">
    </center>
    
</form>    
</body>
</html>
